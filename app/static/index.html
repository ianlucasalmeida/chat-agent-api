<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Chat Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #081651 0%, #0a1a6b 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            height: 85vh;
            max-height: 800px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 100, 150, 0.2);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .chat-header {
            background: linear-gradient(135deg, #ff6496 0%, #ff4d88 100%);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .chat-header h1 {
            font-size: 1.5em;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .messages {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            background: rgba(8, 22, 81, 0.4);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .messages::-webkit-scrollbar {
            width: 8px;
        }

        .messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .messages::-webkit-scrollbar-thumb {
            background: #ff6496;
            border-radius: 4px;
        }

        .message {
            padding: 14px 18px;
            border-radius: 18px;
            max-width: 75%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
            line-height: 1.5;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user {
            background: linear-gradient(135deg, #ff6496 0%, #ff4d88 100%);
            align-self: flex-end;
            margin-left: auto;
            box-shadow: 0 4px 15px rgba(255, 100, 150, 0.3);
        }

        .agent {
            background: rgba(255, 255, 255, 0.1);
            align-self: flex-start;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-area {
            display: flex;
            padding: 20px;
            background: rgba(8, 22, 81, 0.6);
            border-top: 1px solid rgba(255, 100, 150, 0.2);
            gap: 12px;
        }

        input {
            flex: 1;
            padding: 14px 18px;
            border-radius: 25px;
            border: 2px solid rgba(255, 100, 150, 0.3);
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input:focus {
            border-color: #ff6496;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(255, 100, 150, 0.1);
        }

        button {
            padding: 14px 30px;
            cursor: pointer;
            background: linear-gradient(135deg, #ff6496 0%, #ff4d88 100%);
            border: none;
            color: white;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 100, 150, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 100, 150, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .tool-use {
            font-family: 'Courier New', monospace;
            color: #ffd700;
            background: rgba(255, 215, 0, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.95em;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 8px;
            padding: 14px 18px;
            border-radius: 18px;
            max-width: 75px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .typing-indicator.active {
            display: flex;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #ff6496;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                max-height: 100vh;
                border-radius: 0;
            }

            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸ¤– Agente de IA</h1>
        </div>
        <div class="messages" id="messages">
            <div class="message agent">OlÃ¡! Sou seu Agente de IA. Posso conversar ou fazer cÃ¡lculos matemÃ¡ticos. Como posso ajudar vocÃª hoje?</div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Digite sua mensagem..." onkeypress="handleEnter(event)" autocomplete="off">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        let isTyping = false;

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if (!text || isTyping) return;

            addMessage(text, 'user');
            input.value = '';
            showTypingIndicator();

            try {
                const response = await fetch('/api/v1/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                const data = await response.json();
                
                hideTypingIndicator();
                
                let content = data.response;
                if (content.includes("ðŸ§®")) {
                    content = `<span class="tool-use">${content}</span>`;
                }
                addMessage(content, 'agent', true);
            } catch (error) {
                hideTypingIndicator();
                addMessage("Erro ao conectar com a API. Por favor, tente novamente.", 'agent');
            }
        }

        function addMessage(text, sender, isHtml = false) {
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            if (isHtml) {
                div.innerHTML = text;
            } else {
                div.textContent = text;
            }
            document.getElementById('messages').appendChild(div);
            scrollToBottom();
        }

        function showTypingIndicator() {
            isTyping = true;
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator active';
            indicator.id = 'typingIndicator';
            indicator.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
            document.getElementById('messages').appendChild(indicator);
            scrollToBottom();
        }

        function hideTypingIndicator() {
            isTyping = false;
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        function scrollToBottom() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function handleEnter(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        // Focus no input ao carregar a pÃ¡gina
        window.onload = () => {
            document.getElementById('userInput').focus();
        };
    </script>
</body>
</html>
