version: '3.8'

services:
  api:
    build: .
    container_name: chat_agent_api
    ports:
      - "8000:8000"
    environment:
      # Aponte para o gateway do host
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - OLLAMA_MODEL=llama3
      # Vari√°veis para o SDK/LiteLLM (caso decida usar no futuro)
      - OLLAMA_HOST=http://host.docker.internal:11434
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./app:/code/app